name: SecurePipeline360 CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write   # needed for SARIF uploads
  actions: read

jobs:
  security-scans:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Build the Docker image with the SAME tag you'll scan ----------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (must match image-ref below)
        run: docker build -t securepipeline360:local .

      # ---------- Trivy: Filesystem scan (repo + deps) ----------
      - name: Trivy FS scan (repo)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: '1'        # set to '0' temporarily if you just want to preview

      - name: Upload Trivy FS SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

      # ---------- Trivy: Image scan (the image we just built) ----------
      - name: Trivy Image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'image'
          image-ref: 'securepipeline360:local'  # must match the build tag above
          format: 'sarif'
          output: 'trivy-image.sarif'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: '1'        # set to '0' to preview without failing

      - name: Upload Trivy Image SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      # ---------- Checkov: IaC scan (Terraform/Kubernetes/Compose) ----------
      - name: Checkov IaC scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          output_format: sarif
          output_file_path: checkov.sarif
          quiet: true

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif
